<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml"
      xmlns:margin-rignt="http://www.w3.org/1999/xhtml">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Home</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @-webkit-keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0)
                }
                100% {
                    -webkit-transform: scale(1.0);
                    opacity: 0;
                }
            }

            @keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                100% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                    opacity: 0;
                }
            }
        </style>
        <script defer="defer" src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function load() {
            const loader = document.getElementById('loader');
            setTimeout(function () {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- #Main ============================ -->
    <div class="page-container">

        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <h4 class="c-grey-900 mT-10 mB-30">발주 전체 내역</h4>
                        <div class="row gap-20 pos-r">
                            <div class="bgc-white p-20 bd col-md-12">
                                <div>
                                    <button type="button" class="btn cur-p btn-secondary btn-color"
                                            style="float: right; margin-bottom: 10px;">
                                        <span class="ti-download"></span><span class="icon-name"></span>&nbsp;Download
                                    </button>
                                </div>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>발주코드</th>
                                        <th>발주날짜</th>
                                        <th>조달계획코드</th>
                                        <th>납기일</th>
                                        <th>자재코드</th>
                                        <th>회사명</th>
                                        <th>등록날짜</th>
                                        <th>발주수량</th>
                                        <th>발주상태</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="ordertotallist : ${orderTotalList}">
                                        <td th:text="${ordertotallist.orderno}"></td>
                                        <td th:text="${#temporals.format(ordertotallist.orderdate,'yyyy-MM-dd')}"></td>
                                        <td th:text="${ordertotallist.prcr != null ? ordertotallist.prcr.getPrcrno() : 'N/A'}"></td>
                                        <td th:text="${ordertotallist.prcr != null ? ordertotallist.prcr.getReqdate() : 'N/A'}"></td>
                                        <td th:text="${ordertotallist.material != null ? ordertotallist.material.getMtrlno() : 'N/A'}"></td>
                                        <td th:text="${ordertotallist.quotationmtrl.quotation != null && ordertotallist.quotationmtrl.quotation.contractor != null ? ordertotallist.quotationmtrl.quotation.contractor.name : 'N/A'}"></td>
                                        <td th:text="${#temporals.format(ordertotallist.getRegdate(), 'yyyy-MM-dd')}">
                                        <td th:text="${ordertotallist.quantity}"></td>
                                        <td th:text="${ordertotallist.status}">
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </main>
