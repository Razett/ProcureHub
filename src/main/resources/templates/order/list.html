<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml"
      xmlns:margin-rignt="http://www.w3.org/1999/xhtml">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Home</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @-webkit-keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0)
                }
                100% {
                    -webkit-transform: scale(1.0);
                    opacity: 0;
                }
            }

            @keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                100% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                    opacity: 0;
                }
            }
        </style>
        <script defer="defer" src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function load() {
            const loader = document.getElementById('loader');
            setTimeout(function () {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- #Main ============================ -->
    <div class="page-container">

        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <div class="row gap-20 pos-r">
                            <div class="bgc-white p-20 bd col-md-12">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="c-grey-900 mT-10 mB-30" style="margin-bottom: 0;">대기 현황</h4>
                                    <div class="d-flex flex-column align-items-end">
                                        <div class="d-flex align-items-center" style="margin-bottom: 15px;">
                                            <button type="button" class="btn cur-p btn-outline-secondary ms-2">
                                                <a th:href="@{/order/add}"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    발주 추가
                                                </a>
                                            </button>
                                            <button type="button" id="update-orders-btn"
                                                    class="btn cur-p btn-outline-secondary ms-2">
                                                <a href="#"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    <span class="ti-pencil-alt"></span><span class="icon-name"></span>
                                                    &nbsp;수정
                                                </a>
                                            </button>
                                            <button type="button" id="save-orders-btn"
                                                    class="btn cur-p btn-outline-secondary ms-2 d-none">
                                                <a href="#"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    <span class="ti-save"></span><span class="icon-name"></span>
                                                    &nbsp;저장
                                                </a>
                                            </button>
                                            <button type="button" id="cancel-orders-btn"
                                                    class="btn btn-outline-danger ms-2 d-none">
                                                <a href="#"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    <span class="ti-trash"></span><span class="icon-name"></span>
                                                    &nbsp;발주 취소
                                                </a>
                                            </button>
                                            <button type="button" id="execute-orders-btn"
                                                    class="btn cur-p btn-outline-secondary ms-2">
                                                <a href="#"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    발주 실행
                                                </a>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div style="width:1792px; height:230px;">
                                    <table class="table table-bordered table-hover" style="width: 100%; text-align: center;">
                                        <thead>
                                        <tr>
                                            <th>
                                                <label>
                                                    <input type="checkbox" id="order-code" onclick="toggleCheckboxes(this)">
                                                    발주코드
                                                </label>
                                            </th>
                                            <th>납기일</th>
                                            <th>자재 코드</th>
                                            <th>자재명</th>
                                            <th>자재 수량</th>
                                            <th>발주 수량</th>
                                            <th>회사명</th>
                                            <th>단가</th>
                                            <th>총금액</th>
                                            <th>발주 상태</th>
                                            <th>발주서 발행</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                            <tr th:each="order : ${orderBeforeList}">
                                                <td>
                                                    <label>
                                                        <input type="checkbox" class="ordernoCheckbox"
                                                               th:value="${order.orderno}">
                                                        <span th:text="${order.orderno}"></span>
                                                    </label>
                                                </td>
                                                <td th:text="${order.prcr != null ? order.prcr.getReqdate() : 'N/A'}"></td>
                                                <td th:text="${order.material != null ? order.material.getMtrlno() : 'N/A'}"></td>
                                                <td th:text="${order.material != null ? order.material.getName() : 'N/A'}"></td>
                                                <td th:text="${order.material != null ? order.material.getQuantity() : 'N/A'}"></td>
                                                <td th:text="${order.quantity}">
                                                <td>
                                                    <span th:text="${order.quotationmtrl.quotation != null && order.quotationmtrl.quotation.contractor != null ? order.quotationmtrl.quotation.contractor.name : 'N/A'}"></span>
                                                    <select class="form-control contractor-select d-none">
                                                        <option th:each="order : ${orderBeforeList}"
                                                                th:value="${quotationmtrl}"
                                                                th:text="${order.quotationmtrl.quotation.contractor.name}"></option>
                                                    </select>
                                                </td>
                                                <td th:text="${order.quotationmtrl.unitprice}">
                                                <td th:text="${order.quotationmtrl.totalprice}">
                                                <td th:text="${order.status}">
                                                <td class="col-md-1 text-center"><span class="ti-download"></span><span
                                                        class="icon-name"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row gap-20 pos-r">
                            <div class="bgc-white p-20 bd col-md-12">
                                <h4 class="c-grey-900 mT-10 mB-30">진행 현황</h4>
                                <div style="overflow:auto; width:1792px; height:230px;">
                                <table id="target-table" class="table table-bordered table-hover" style="width: 100%; text-align: center;">
                                    <thead>
                                    <tr>
                                        <th>발주 코드</th>
                                        <th>납기일</th>
                                        <th>자재 코드</th>
                                        <th>자재명</th>
                                        <th>자재 수량</th>
                                        <th>발주 수량</th>
                                        <th>회사명</th>
                                        <th>단가</th>
                                        <th>총금액</th>
                                        <th>발주 상태</th>
                                        <th scope="col" class="col-md-2">발주 날짜</th>
                                    </tr>
                                    </thead>
                                    <tbody id="conTbody">
                                    <!-- 이곳에 JavaScript로 데이터를 추가 -->
                                        <tr th:each="order : ${orderAfterList}">
                                            <td th:text="${order.orderno}"></td>
                                            <td th:text="${order.prcr != null ? order.prcr.getReqdate() : 'N/A'}"></td>
                                            <td th:text="${order.material != null ? order.material.getMtrlno() : 'N/A'}"></td>
                                            <td th:text="${order.material != null ? order.material.getName() : 'N/A'}"></td>
                                            <td th:text="${order.material != null ? order.material.getQuantity() : 'N/A'}"></td>
                                            <td th:text="${order.quantity}">
                                            <td th:text="${order.quotationmtrl.quotation != null && order.quotationmtrl.quotation.contractor != null ? order.quotationmtrl.quotation.contractor.name : 'N/A'}"></td>
                                            <td th:text="${order.quotationmtrl.unitprice}">
                                            <td th:text="${order.quotationmtrl.totalprice}">
                                            <td th:text="${order.status}">
                                            <td class="col-md-2 text-center">
                                                <span th:text="${#temporals.format(order.orderdate, 'yyyy-MM-dd')}"></span>
                                                <span th:text="${#temporals.format(order.orderdate, 'a hh:mm')}"></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                            <script>
                                function toggleCheckboxes(masterCheckbox) {
                                    const isChecked = $(masterCheckbox).is(':checked');
                                    $('.ordernoCheckbox').prop('checked', isChecked);
                                }

                                $(document).ready(function () {
                                    function getOrderno() {
                                        var executeOrderno = [];

                                        $('.ordernoCheckbox:checked').each(function () {
                                            executeOrderno.push($(this).val());
                                        });

                                        return executeOrderno;
                                    }

                                    // "발주 실행" 버튼 클릭 시
                                    $('#execute-orders-btn').on('click', function (e) {
                                        e.preventDefault();

                                        $('#order-code').prop('checked', false);
                                        $('.ordernoCheckbox').prop('checked', false);

                                        console.log(getOrderno());

                                        $.ajax({
                                            url: '/rest/order/list',
                                            type: 'POST',
                                            contentType: 'application/json',
                                            data: JSON.stringify(getOrderno()),
                                            success: function (response) {
                                                console.log(response);

                                                var ordernos = response.map(order => order.orderno);
                                                console.log(ordernos)

                                                $('#tableBody tr').each(function () {
                                                    const checkbox = $(this).find('.ordernoCheckbox');
                                                    if (checkbox.length && ordernos.includes(parseInt(checkbox.val(), 10))) {
                                                        $(this).remove();
                                                    }
                                                });

                                                response.forEach(order => {
                                                    // Create a new <tr> element
                                                    const newRow = `
                                                        <tr>
                                                            <td>${order.orderno}</td>
                                                            <td>${order.prcr != null ? order.prcr.reqdate : 'N/A'}</td>
                                                            <td>${order.material != null ? order.material.mtrlno : 'N/A'}</td>
                                                            <td>${order.material != null ? order.material.name : 'N/A'}</td>
                                                            <td>${order.material != null ? order.material.quantity : 'N/A'}</td>
                                                            <td>${order.quantity}</td>
                                                            <td>${order.quotationmtrl.quotation != null && order.quotationmtrl.quotation.contractor != null ? order.quotationmtrl.quotation.contractor.name : 'N/A'}</td>
                                                            <td>${order.quotationmtrl.unitprice}</td>
                                                            <td>${order.quotationmtrl.totalprice}</td>
                                                            <td>${order.status}</td>
                                                            <td>${order.orderdate}</td>
                                                        </tr>
                                                        `;

                                                    $('#conTbody').append(newRow);
                                                });

                                            },
                                            error: function (xhr, status, error) {
                                                console.error(error);
                                            }
                                        });
                                    });

                                    // "수정" 버튼 클릭 시
                                    $('#update-orders-btn').on('click', function () {
                                        $(this).addClass("d-none");
                                        $('#save-orders-btn').removeClass("d-none");
                                        $('#cancel-orders-btn').removeClass("d-none");

                                        var updateOrderno = [];
                                        var prev_quantity = [];
                                        var prev_quotationmtrl = [];

                                        $('#tableBody tr').each(function () {
                                            updateOrderno.push($(this).find('.ordernoCheckbox').val());
                                            prev_quantity.push($(this).find('td').eq(5).text().trim());
                                            prev_quotationmtrl.push($(this).find('td').eq(6).text().trim());
                                        });

                                        // inputBox로 바꾸기
                                        $('#tableBody tr').each(function () {
                                            const quantityCell = $(this).find('td').eq(5);
                                            const contractorCell = $(this).find('td').eq(6);

                                            const orderQuantity = quantityCell.text().trim();
                                            const contractorName = contractorCell.text().trim();

                                            quantityCell.html(`
                                                <input type="number" class="form-control quantity-input" value="${orderQuantity}"/>
                                            `);
                                            contractorCell.html(`
                                                <select class="form-control contractor-select" size="1">
                                                    <option value="${contractorName}" selected>${contractorName}</option>
                                                    <option value="Contractor 1">Contractor 1</option>
                                                    <option value="Contractor 2">Contractor 2</option>
                                                    <option value="Contractor 3">Contractor 3</option>
                                                    <option value="Contractor 4">Contractor 4</option>
                                                    <option value="Contractor 5">Contractor 5</option>
                                                    <option value="Contractor 6">Contractor 6</option>
                                                </select>
                                            `);
                                        });

                                        // 클릭 시 모든 옵션 표시
                                        $('.contractor-select').on('focus', function () {
                                            $(this).attr('size', $(this).find('option').length);
                                        }).on('blur', function () {
                                            $(this).attr('size', 1);
                                        });
                                    });

                                    // "저장" 버튼 누를 시
                                    $('#save-orders-btn').on('click', function () {
                                        $(this).addClass("d-none");
                                        $('#cancel-orders-btn').addClass("d-none");
                                        $('#update-orders-btn').removeClass("d-none");

                                        var next_quantity = [];
                                        var next_quotationmtrl = [];

                                        $('#tableBody tr').each(function () {
                                            next_quantity.push($(this).find('.quantity-input').val());
                                            next_quotationmtrl.push($(this).find('.contractor-input').val());
                                        });

                                        var jsonArray = [];
                                        var jsonObj = new Object();
                                        for (i = 0; i < updateOrderno.length; i++) {
                                            if (prev_quantity[i] != next_quantity[i] || prev_quotationmtrl[i] != next_quotationmtrl[i]) {
                                                jsonObj = {
                                                    orderno: updateOrderno[i],
                                                    quantity: next_quantity[i],
                                                    qtmtno: next_quotationmtrl[i]
                                                };
                                                jsonArray.push(jsonObj);
                                            }
                                        }

                                        $.ajax({
                                            url: '/rest/order/update',
                                            type: 'POST',
                                            contentType: 'application/json',
                                            data: JSON.stringify(jsonArray),
                                            success: function (response) {
                                                console.log(response);
                                                // 성공적인 응답 후 처리
                                            },
                                            error: function (xhr, status, error) {
                                                console.error(error);
                                            }
                                        });

                                    });

                                    // "발주 취소" 버튼 누를 시
                                    $('#cancel-orders-btn').on('click', function () {
                                        $(this).addClass("d-none");
                                        $('#save-orders-btn').addClass("d-none");
                                        $('#update-orders-btn').removeClass("d-none");
                                    });
                                });
                            </script>
                        </div>
                    </th:block>
                </div>
            </div>
        </main>


        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
            <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank"
                                                  title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
    </div>
    </body>
</th:block>
</html>
