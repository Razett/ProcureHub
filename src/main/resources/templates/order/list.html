<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml"
      xmlns:margin-rignt="http://www.w3.org/1999/xhtml">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Home</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fdc6c6;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @-webkit-keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0)
                }
                100% {
                    -webkit-transform: scale(1.0);
                    opacity: 0;
                }
            }

            @keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                100% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                    opacity: 0;
                }
            }
        </style>
        <script defer="defer" src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function load() {
            const loader = document.getElementById('loader');
            setTimeout(function () {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- #Main ============================ -->
    <div class="page-container">

        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <div class="row gap-20 pos-r">
                            <div class="bgc-white p-20 bd col-md-12">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="c-grey-900 mT-10 mB-30" style="margin-bottom: 0;">대기 현황</h4>
                                    <div class="d-flex flex-column align-items-end">
                                        <div class="d-flex align-items-center" style="margin-bottom: 15px;">
                                            <button type="button" class="btn cur-p btn-outline-secondary ms-2">
                                                <a th:href="@{/order/add}"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    발주 추가
                                                </a>
                                            </button>
                                            <button type="button" id="update-orders-btn"
                                                    class="btn cur-p btn-outline-secondary ms-2">
                                                <a href="#"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    <span class="ti-pencil-alt"></span><span class="icon-name"></span>
                                                    &nbsp;수정
                                                </a>
                                            </button>
                                            <button type="button" id="save-orders-btn"
                                                    class="btn cur-p btn-outline-secondary ms-2 d-none">
                                                <a href="#"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    <span class="ti-save"></span><span class="icon-name"></span>
                                                    &nbsp;저장
                                                </a>
                                            </button>
                                            <button type="button" id="cancel-orders-btn"
                                                    class="btn btn-outline-danger ms-2 d-none">
                                                <a href="#"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    <span class="ti-trash"></span><span class="icon-name"></span>
                                                    &nbsp;발주 취소
                                                </a>
                                            </button>
                                            <button type="button" id="execute-orders-btn"
                                                    class="btn cur-p btn-outline-secondary ms-2">
                                                <a href="#"
                                                   style="text-decoration: none; color: inherit; text-align: center;">
                                                    발주 실행
                                                </a>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div style="overflow:auto; max-width:1792px; height:230px;">
                                    <table class="table table-bordered table-hover" style="width: 100%;">
                                        <thead>
                                        <tr>
                                            <th>
                                                <input type="checkbox" id="order-code" onclick="toggleCheckboxes(this)" class="text-left">
                                                <span class="text-center">발주코드</span>
                                            </th>
                                            <th class="text-center">납기일</th>
                                            <th class="text-center">자재 코드</th>
                                            <th class="text-center">자재명</th>
                                            <th class="text-center">자재 수량</th>
                                            <th class="text-center">회사명</th>
                                            <th class="text-center">발주 수량</th>
                                            <th class="text-center">단가</th>
                                            <th class="text-center">총금액</th>
                                            <th class="text-center">발주 상태</th>
                                            <th class="text-center">발주서 발행</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                            <tr th:each="order : ${orderBeforeList}">
                                                <td>
                                                    <input type="checkbox" class="ordernoCheckbox text-left" th:value="${order.orderno}" th:disabled="${order.quotationmtrlList.size()<1}">
                                                    <span th:text="${order.orderno}" class="text-center"></span>
                                                </td>
                                                <td th:text="${order.prcr != null ? order.prcr.getReqdate() : 'N/A'}" class="text-center"></td>
                                                <td th:text="${order.material != null ? order.material.getMtrlno() : 'N/A'}" class="text-center"></td>
                                                <td th:text="${order.material != null ? order.material.getName() : 'N/A'}" class="text-center"></td>
                                                <td th:text="${order.material != null ? order.material.getQuantity() : 'N/A'}" class="text-end"></td>
                                                <td class="text-center">
                                                    <span th:text="${order.quotationmtrlList.get(0).quotation.contractor.name}" th:data-unitprice="${order.quotationmtrlList.get(0).getUnitprice()}" th:if="${order.quotationmtrlList.size()>0}"></span>
                                                    <select class="form-control contractor-select d-none" name="quotationmtrl" onchange="updateUnitPrice(this)">
                                                        <option th:if="${order.quotationmtrlList.isEmpty()}" selected>...</option>
                                                        <option th:unless="${order.quotationmtrlList.isEmpty()}"
                                                                th:each="quotationMtrl, i : ${order.quotationmtrlList}"
                                                                th:data-unitprice="${quotationMtrl.getUnitprice()}"
                                                                th:text="${quotationMtrl.quotation.contractor.name}"
                                                                th:value="${quotationMtrl.qtmtno}"
                                                                th:selected="${i.first}"></option>
                                                    </select>
                                                </td>
                                                <td th:text="${order.quantity}" class="text-end">
                                                <td class="text-end">
                                                    <span th:text="${order.quotationmtrlList.size()>0 ? order.quotationmtrlList.get(0).getUnitprice() : 'N/A'}"></span>
                                                </td>
                                                <td th:text="${order.quotationmtrlList.size()>0 ? order.quotationmtrlList.get(0).getUnitprice() * order.quantity : 'N/A'}" class="text-end"></td>
                                                <td th:text="${order.status}" class="text-center"></td>
                                                <td class="col-md-1 text-center"><span class="ti-download"></span><span class="icon-name"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row gap-20 pos-r">
                            <div class="bgc-white p-20 bd col-md-12">
                                <h4 class="c-grey-900 mT-10 mB-30">진행 현황</h4>
                                <div style="overflow:auto; max-width:1792px; height:230px;">
                                <table id="target-table" class="table table-bordered table-hover" style="width: 100%; text-align: center;">
                                    <thead>
                                    <tr>
                                        <th>발주 코드</th>
                                        <th>납기일</th>
                                        <th>자재 코드</th>
                                        <th>자재명</th>
                                        <th>자재 수량</th>
                                        <th>회사명</th>
                                        <th>발주 수량</th>
                                        <th>단가</th>
                                        <th>총금액</th>
                                        <th>발주 상태</th>
                                        <th scope="col" class="col-md-2">발주 날짜</th>
                                    </tr>
                                    </thead>
                                    <tbody id="conTbody">
                                    <!-- 이곳에 JavaScript로 데이터를 추가 -->
                                        <tr th:each="order : ${orderAfterList}">
                                            <td th:text="${order.orderno}"></td>
                                            <td th:text="${order.prcr != null ? order.prcr.getReqdate() : 'N/A'}"></td>
                                            <td th:text="${order.material != null ? order.material.getMtrlno() : 'N/A'}"></td>
                                            <td th:text="${order.material != null ? order.material.getName() : 'N/A'}"></td>
                                            <td th:text="${order.material != null ? order.material.getQuantity() : 'N/A'}" class="text-end"></td>
                                            <td th:text="${order.quotationmtrl.quotation != null && order.quotationmtrl.quotation.contractor != null ? order.quotationmtrl.quotation.contractor.name : 'N/A'}"></td>
                                            <td th:text="${order.quantity}" class="text-end"></td>
                                            <td th:text="${order.quotationmtrl.unitprice}" class="text-end"></td>
                                            <td th:text="${order.quotationmtrl.totalprice}" class="text-end"></td>
                                            <td th:text="${order.status}"></td>
                                            <td class="col-md-2 text-center">
                                                <span th:text="${#temporals.format(order.orderdate, 'yyyy-MM-dd')}"></span>
                                                <span th:text="${#temporals.format(order.orderdate, 'a hh:mm')}"></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                            <script>
                                function toggleCheckboxes(masterCheckbox) {
                                    const isChecked = $(masterCheckbox).is(':checked');
                                    $('.ordernoCheckbox').prop('checked', isChecked);
                                }

                                function updateUnitPrice(selectElement) {
                                    // 선택된 옵션에서 단가 가져오기
                                    const selectedOption = selectElement.options[selectElement.selectedIndex];
                                    const unitPrice = parseFloat(selectedOption.getAttribute('data-unitprice'));

                                    // 현재 행을 가져오기
                                    const row = selectElement.closest('tr');

                                    // 단가를 업데이트할 셀 찾기
                                    const unitPriceCell = row.querySelector('td:nth-child(8)');
                                    unitPriceCell.textContent = unitPrice;  //.toLocaleString('en-US');

                                    // 발주 수량 입력 필드에 이벤트 리스너 추가
                                    // const quantityInput = row.querySelector('.quantity-input');
                                    // if (quantityInput) {
                                    //     quantityInput.addEventListener('input', function () {
                                    //         updateTotalPrice(unitPrice, quantityInput, row);
                                    //     });
                                    // }

                                    // 초기 totalPrice 업데이트
                                    // updateTotalPrice(unitPrice, quantityInput, row);
                                }

                                function inputQuantityListener(quantityInput) {
                                    // 단가를 가져오는 부분
                                    const row = quantityInput.closest('tr'); // DOM 메서드로 가장 가까운 <tr> 요소 찾기
                                    const unitPriceText = row.querySelector('td:nth-child(8) span').textContent; // 8번째 칸의 <span> 요소 찾기

                                    console.log(unitPriceText);

                                    updateTotalPrice(parseFloat(unitPriceText), quantityInput, row); // 총금액 업데이트
                                }

                                function updateTotalPrice(unitPrice, quantityInput, row) {
                                    // 발주 수량 가져오기
                                    const quantity = parseFloat(quantityInput.value) || 0;

                                    // 총 금액 계산 및 업데이트
                                    const totalPrice = unitPrice * quantity;
                                    const totalPriceCell = row.querySelector('td:nth-child(9)');
                                    totalPriceCell.textContent = totalPrice;  //.toLocaleString('en-US');
                                }

                                $(document).ready(function () {
                                    function getOrderno() {
                                        var executeOrderno = [];

                                        $('.ordernoCheckbox:checked').each(function () {
                                            executeOrderno.push($(this).val());
                                        });

                                        return executeOrderno;
                                    }

                                    // "발주 실행" 버튼 클릭 시
                                    $('#execute-orders-btn').on('click', function (e) {
                                        e.preventDefault();

                                        $('#order-code').prop('checked', false);
                                        $('.ordernoCheckbox').prop('checked', false);

                                        console.log(getOrderno());

                                        $.ajax({
                                            url: '/rest/order/list',
                                            type: 'POST',
                                            contentType: 'application/json',
                                            data: JSON.stringify(getOrderno()), // JSON.stringfy({orderno: ordernoArray[i], quantity:quantityArray[i]}) // 중괄호 열고 닫고 하면 객체를 의미
                                            success: function (response) {
                                                console.log(response);

                                                var ordernos = response.map(order => order.orderno);
                                                console.log(ordernos)

                                                $('#tableBody tr').each(function () {
                                                    const checkbox = $(this).find('.ordernoCheckbox');
                                                    if (checkbox.length && ordernos.includes(parseInt(checkbox.val(), 10))) {
                                                        $(this).remove();
                                                    }
                                                });

                                                response.forEach(order => {
                                                    // Create a new <tr> element
                                                    const newRow = `
                                                        <tr>
                                                            <td>${order.orderno}</td>
                                                            <td>${order.prcr != null ? order.prcr.reqdate : 'N/A'}</td>
                                                            <td>${order.material != null ? order.material.mtrlno : 'N/A'}</td>
                                                            <td>${order.material != null ? order.material.name : 'N/A'}</td>
                                                            <td>${order.material != null ? order.material.quantity : 'N/A'}</td>
                                                            <td>${order.quotationmtrl.quotation != null && order.quotationmtrl.quotation.contractor != null ? order.quotationmtrl.quotation.contractor.name : 'N/A'}</td>
                                                            <td>${order.quantity}</td>
                                                            <td>${order.quotationmtrl.unitprice}</td>
                                                            <td>${order.quotationmtrl.totalprice}</td>
                                                            <td>${order.status}</td>
                                                            <td>${order.orderdate}</td>
                                                        </tr>
                                                        `;

                                                    $('#conTbody').append(newRow);
                                                });

                                            },
                                            error: function (xhr, status, error) {
                                                console.error(error);
                                            }
                                        });
                                    });

                                    // "수정" 버튼 클릭 시
                                    $('#update-orders-btn').on('click', function () {
                                        $(this).addClass("d-none");
                                        $('#save-orders-btn').removeClass("d-none");
                                        $('#cancel-orders-btn').removeClass("d-none");

                                        var updateOrderno = [];
                                        var prev_quantity = [];
                                        var prev_quotationmtrl = [];

                                        $('#tableBody tr').each(function () {
                                            updateOrderno.push($(this).find('.ordernoCheckbox').val());
                                            prev_quantity.push($(this).find('td').eq(6).text().trim());
                                            prev_quotationmtrl.push($(this).find('td').eq(5).text().trim());
                                        });

                                        $('#tableBody tr').each(function () {
                                            const quantityCell = $(this).find('td').eq(6);
                                            const contractorCell = $(this).find('td').eq(5);

                                            const orderQuantity = quantityCell.text().trim();
                                            const contractorName = contractorCell.find('span').text().trim();

                                            quantityCell.html(`
                                                <input type="number" class="form-control quantity-input" value="${orderQuantity}" onchange="inputQuantityListener(this)"/>
                                            `);
                                            contractorCell.find('span').addClass('d-none');
                                            contractorCell.find('select').removeClass('d-none');
                                        });
                                    });

                                    // "저장" 버튼 누를 시
                                    $('#save-orders-btn').on('click', function () {
                                        $(this).addClass("d-none");
                                        $('#cancel-orders-btn').addClass("d-none");
                                        $('#update-orders-btn').removeClass("d-none");

                                        var next_quantity = [];
                                        var next_quotationmtrl = [];

                                        $('#tableBody tr').each(function () {
                                            next_quantity.push($(this).find('.quantity-input').val());
                                            next_quotationmtrl.push($(this).find('.contractor-input').val());
                                        });

                                        var jsonArray = [];
                                        var jsonObj = new Object();
                                        for (i = 0; i < updateOrderno.length; i++) {
                                            if (prev_quantity[i] != next_quantity[i] || prev_quotationmtrl[i] != next_quotationmtrl[i]) {
                                                jsonObj = {
                                                    orderno: updateOrderno[i],
                                                    quantity: next_quantity[i],
                                                    qtmtno: next_quotationmtrl[i]
                                                };
                                                jsonArray.push(jsonObj);
                                            }
                                        }

                                        $.ajax({
                                            url: '/rest/order/update',
                                            type: 'POST',
                                            contentType: 'application/json',
                                            data: JSON.stringify(jsonArray),
                                            success: function (response) {
                                                console.log(response);
                                                // 성공적인 응답 후 처리
                                            },
                                            error: function (xhr, status, error) {
                                                console.error(error);
                                            }
                                        });

                                    });

                                    // "발주 취소" 버튼 누를 시
                                    $('#cancel-orders-btn').on('click', function () {
                                        $(this).addClass("d-none");
                                        $('#save-orders-btn').addClass("d-none");
                                        $('#update-orders-btn').removeClass("d-none");
                                    });
                                });
                            </script>
                        </div>
                    </th:block>
                </div>
            </div>
        </main>


        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
            <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank"
                                                  title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
    </div>
    </body>
</th:block>
</html>
