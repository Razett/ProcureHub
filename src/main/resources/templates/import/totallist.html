<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Home</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <style>
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #fff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @-webkit-keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0)
                }
                100% {
                    -webkit-transform: scale(1.0);
                    opacity: 0;
                }
            }

            @keyframes sk-scaleout {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                100% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                    opacity: 0;
                }
            }
        </style>
        <script defer="defer" src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- #Main ============================ -->
    <div class="page-container">

        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <div class="row gap-20 pos-r">
                            <div class="bgc-white p-20 bd col-md-12">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="c-grey-900 mT-10 mB-30" style="margin-bottom: 0;">입고 전체 내역</h4>
                                </div>
                                <div style="overflow:auto; width:1792px; height:230px;">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>입고 코드</th>
                                            <th>입고일</th>
                                            <th>도착 처리 사원</th>
                                            <th>발주 코드</th>
                                            <th>발주일</th>
                                            <th>조달 계획 코드</th>
                                            <th>자재코드</th>
                                            <th>자재명</th>
                                            <th>발주수량</th>
                                            <th>입고 수량</th>
                                            <th>등록일</th>
                                            <th>입고 상태</th>
                                            <th>명세서 발행</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                        <tr th:each="list : ${importList}">
                                            <td class="import-code" th:text="${list.importno}"></td>
                                            <td class="import-code" th:text="${list.arrivaldate}"></td>
                                            <td class="import-code" th:text="${list.approver}"></td>
                                            <td class="import-code" th:text="${list.order.orderno}"></td>
                                            <td class="import-code" th:text="${list.order.orderdate}"></td>
                                            <td class="import-code"th:text="${list.order.prcr}"></td>
                                            <td class="import-code" th:text="${list.order.material.mtrlno}"></td>
                                            <td class="import-code" th:text="${list.order.material.name}"></td>
                                            <td class="import-code" th:text="${list.order.quantity}"></td>
                                            <td class="import-code" th:text="${list.quantity}"></td>
                                            <td class="import-code" th:text="${list.approvedate}"></td>
                                            <td class="import-code" th:text="${list.status}"></td>
                                            <td class="text-center">
                                                <a th:href="@{/import/importForm(importno=${list.importno})}"
                                                   class="px-2 py-2" data-bs-toggle="tooltip"
                                                   data-bs-placement="top"
                                                   data-bs-original-title="명세서 발행">
                                                    <i class="ti-download"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- 스크립트는 이곳에 위치 -->
                        <script>
                            $(document).ready(function () {
                                // 입고 코드 클릭 시 모달 표시
                                $('.import-code').on('click', function () {
                                    $('#importModal').modal('show');
                                    $('.')
                                });
                            });
                        </script>
                        <!-- 입고 상세 정보 모달 -->
                        <div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-xl"> <!-- modal-xl 클래스로 더 큰 모달 설정 -->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="importModalLabel">입고 전체 내역 모달</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- 여기에 모달의 본문 내용이 들어갑니다 -->
                                        <p>모달의 콘텐츠를 여기에 추가하세요.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                        <button type="button" class="btn btn-primary">저장</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </main>
    </div>

    </body>
</th:block>
</html>
