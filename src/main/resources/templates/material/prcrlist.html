<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>조달 계획 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${title}">조달 계획 목록</h2>
    <div>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>조달 계획 코드</th>
                    <th>조달 납기일</th>
                    <th>생산 계획 코드</th>
                    <th>생산 시작일</th>
                    <th>생산 제품 코드</th>
                    <th>생산 제품명</th>
                    <th>생산 제품 수량</th>
                    <th>자재 코드</th>
                    <th>자재명</th>
                    <th>자재 규격</th>
                    <th>자재 현 수량</th>
                    <th>자재 조달 수량</th>
                    <th>조달 상태</th>
                    <th>L/T</th>
                    <th>등록날짜</th>
                    <th>수정날짜</th>
                    <th>발주추가</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orderList}">
                    <td th:text="${order.prcrNo}"></td>
                    <td th:text="${#temporals.format(order.reqDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${order.prdcPlanNo}"></td>
                    <td th:text="${#temporals.format(order.startDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${order.prdcNo}"></td>
                    <td th:text="${order.productName}"></td>
                    <td th:text="${order.productQuantity}"></td>
                    <td th:text="${order.mtrlno}"></td>
                    <td th:text="${order.materialName}"></td>
                    <td th:text="${order.materialStandard}"></td>
                    <td th:text="${order.materialQuantity}"></td>
                    <td th:text="${order.materialProcurementQuantity}"></td>
                    <td th:text="${order.status}"></td>
                    <td></td>
                    <td th:text="${order.regdate}"></td>
                    <td th:text="${order.moddate}"></td>
                    <td><i class="bi bi-file-earmark-plus"></i></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
