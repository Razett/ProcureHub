<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
        <title>Home</title>
        <script crossorigin="anonymous"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
                src="https://code.jquery.com/jquery-3.7.1.js"></script>

        <script defer="defer" src="/js/main.js"></script>
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function load() {
            const loader = document.getElementById('loader');
            setTimeout(function () {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- #Main ============================ -->
    <div class="page-container">

        <!-- ### $App Screen Content ### -->
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <head>
                            <style>
                                table {
                                    width: 100%;
                                    table-layout: fixed;
                                    border-collapse: collapse;
                                }

                                th, td {
                                    padding: 8px;
                                    text-align: left;
                                    border: 1px solid #ddd;
                                }

                                th {
                                    background-color: #f4f4f4;
                                    width: 150px;
                                }

                            </style>
                        </head>
                        <div class="row gap-20 pos-r">
                            <div class="bgc-white p-20 bd col-md-12">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="c-grey-900 mT-10 mB-30" style="margin-bottom: 0;">조달 계획 목록</h4>
                                    <div class="d-flex flex-column align-items-end">
                                        <div class="d-flex align-items-center" style="margin-bottom: 15px;">
                                            <button class="btn cur-p btn-outline-secondary"
                                                    style="width: 90px; height: 30px; margin-right: 10px; display: flex; align-items: center; justify-content: center; line-height: 30px;"
                                                    type="button">
                                                <a style="text-decoration: none; color: inherit; text-align: center;"
                                                   th:href="@{/order/add}">발주추가</a>
                                            </button>
                                            <button class="btn cur-p btn-outline-secondary"
                                                    style="width: 90px; height: 30px; margin-right: 10px; display: flex; align-items: center; justify-content: center; line-height: 30px;"
                                                    type="button">
                                                <a style="text-decoration: none; color: inherit; text-align: center;"
                                                   th:href="@{/order/update}"
                                                   th:method="get">
                                                    <span class="ti-pencil-alt"></span><span class="icon-name"></span>&nbsp;수정
                                                </a>
                                            </button>
                                            <button class="btn cur-p btn-outline-secondary" id="execute-orders-btn"
                                                    onclick="executeOrders()"
                                                    style="width: 90px; height: 30px; margin-right: 10px; display: flex; align-items: center; justify-content: center; line-height: 30px;"
                                                    type="button">
                                                <a href="#" id="order-link"
                                                   style="text-decoration: none; color: inherit; text-align: center;">Download</a>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div style="overflow-x:auto; overflow-y:auto; width: 100%; height: 450px;">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th>
                                                <label>
                                                    <input id="order-code" onclick="toggleCheckboxes(this)"
                                                           type="checkbox">
                                                    조달 계획코드
                                                </label>
                                            </th>
                                            <th>조달 납기일</th>
                                            <th>생산계획 코드</th>
                                            <th>생산 시작일</th>
                                            <th>생산 제품코드</th>
                                            <th>생산 제품명</th>
                                            <th>생산 수량</th>
                                            <th>생산 필요 자재코드</th>
                                            <th style="width: 250px;">자재명</th>
                                            <th style="width: 300px;">자재규격</th>
                                            <th>생산 필요 자재수량</th>
                                            <th>자재 현 수량</th>
                                            <th>자재 조달 수량</th>
                                            <th>L/T</th>
                                            <th>등록날짜</th>
                                            <th>수정날짜</th>
                                            <th>조달상태</th>
                                            <th>발주추가</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                        <tr th:each="order , iterStat : ${orderList}">
                                            <td>
                                                <label>
                                                    <input id="order-codeList" type="checkbox">
                                                    <span th:text="${order.prcrno}"></span>
                                                </label>
                                            </td>
                                            <td th:text="${#temporals.format(order.reqdate, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${order.prdcPlanNo}"></td>
                                            <td th:text="${#temporals.format(order.startdate, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${order.prdcno}"></td>
                                            <td th:text="${order.productName}"></td>
                                            <td>
                                                <span th:each="quantity : ${order.productQuantity}">
                                                    <span th:text="${quantity} + '개'"></span>
                                                </span>
                                            </td>
                                            <td>
                                                <span th:each="material : ${order.materials}"
                                                      th:utext="${material.mtrlno} + ' <br/>'"></span>
                                            </td>
                                            <td>
                                                <span th:each="material : ${order.materials}"
                                                      th:utext="${material.name} + ' <br/>'"></span>
                                            </td>
                                            <td>
                                                <span th:each="material : ${order.materials}"
                                                      th:utext="${material.standard} + ' <br/>'"></span>
                                            </td>
                                            <td>
                                                <span th:each="quantityMtrl : ${order.productMtrlQuantity}">
                                                    <span th:text="${quantityMtrl} + ' 개'"></span><br/>
                                                </span>
                                            </td>
                                            <td>
                                                <span th:each="material : ${order.materials}"
                                                      th:utext="${material.quantity} + ' <br/>'"></span>
                                            </td>
                                            <td>
                                                <span th:each="material, iterStat : ${order.materials}">
                                                    <span th:text="${material.procureQuantity} + '개'"></span>
                                                    <span th:if="${!iterStat.last}" th:utext="'<br/>'"></span>
                                                </span>
                                            </td>
                                            <td></td>
                                            <td th:text="${#temporals.format(order.moddate, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${#temporals.format(order.regdate, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${order.status}"></td>
                                            <td class="col-md-1 text-center">
                                                <span class="ti-download"></span>
                                                <span class="icon-name"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </main>

        <!-- ### $App Screen Footer ### -->
        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
        <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank"
                                              title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
    </div>
    </body>
</th:block>
</html>
