<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Home</title>
        <style>
            /* 기본 스타일 */
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f7f8fc;
                color: #333;
                margin: 0;
                padding: 0;
            }

            .card h5 {
                font-size: 18px;
                font-weight: 600;
                color: #5f6368;
            }

            .card .text-muted {
                color: #70757a;
            }

            .card .mb-2 strong {
                font-weight: 600;
                color: #1a73e8;
            }

            .bgc-grey-100 {
                background-color: #f1f3f4;
                padding: 20px;
                border-radius: 12px;
            }

            /* 메인 컨텐츠 스타일 */
            .main-content {
                padding: 20px;
            }

            /* 테이블 스타일 */
            .employee-info {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
                font-size: 16px;
                min-width: 400px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            .employee-info th,
            .employee-info td {
                padding: 12px 15px;
                text-align: center;
            }

            .employee-info thead tr {
                background-color: #009879;
                color: #ffffff;
                text-align: center;
                font-weight: bold;
            }

            .employee-info tbody tr {
                border-bottom: 1px solid #dddddd;
            }

            .employee-info tbody tr:nth-of-type(even) {
                background-color: #f3f3f3;
            }

            .employee-info tbody tr:last-of-type {
                border-bottom: 2px solid #009879;
            }

            .employee-info tbody tr:hover {
                background-color: #f1f1f1;
                cursor: pointer;
            }

            /* 로더 스타일 */
            #loader {
                transition: all 0.3s ease-in-out;
                opacity: 1;
                visibility: visible;
                position: fixed;
                height: 100vh;
                width: 100%;
                background: #ffffff;
                z-index: 90000;
            }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

            .spinner {
                width: 40px;
                height: 40px;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #333;
                border-radius: 100%;
                animation: sk-scaleout 1.0s infinite ease-in-out;
            }

            @keyframes sk-scaleout {
                0% {
                    transform: scale(0);
                }
                100% {
                    transform: scale(1.0);
                    opacity: 0;
                }
            }
        </style>
        <script src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        window.addEventListener('load', function load() {
            const loader = document.getElementById('loader');
            setTimeout(function () {
                loader.classList.add('fadeOut');
            }, 300);
        });
    </script>

    <!-- #Main ============================ -->
    <div class="page-container">
        <main class="main-content bgc-grey-100">
            <input type="hidden" id="id" value="">
            <div id="mainContent">
                <div class="full-container">
                    <th:block th:fragment="content">
                        <div class="col-md-5">
                            <div class="layers bd bgc-white p-20 mB-20">
                                <div class="layer w-100 mB-10">
                                    <h3>생산 계획 계산기</h3><br>
                                    <div class="mb-3">
                                        <label for="prdcNo" class="form-label">제품 선택</label>
                                        <select id="prdcNo" class="form-select" required>
                                            <!-- 자재 옵션을 여기에 추가 -->
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">제품명</label>
                                        <input class="form-control bgc-grey-50" id="prdcName" readonly>
                                        <!-- 제품명이 표시될 곳 -->
                                    </div>

                                    <div class="mb-3">
                                        <label for="editStartDate" class="form-label">시작 날짜</label>
                                        <input type="datetime-local" class="form-control bgc-grey-50"
                                               id="editStartDate"> <!-- 시작 날짜 읽기 전용 -->
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="layers bd bgc-white p-20 mB-20">
                                <div class="layer w-100 mB-10">
                                    <h3>자재 및 회사 목록</h3>
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>자재명</th>
                                            <th>자재 코드</th>
                                            <th>회사 명</th>
                                            <th>단가</th>
                                            <th>리드 타임</th>
                                            <th>발주 가능 수량</th>
                                            <th>가능 여부</th>
                                        </tr>
                                        </thead>
                                        <tbody id="materialList">
                                        <!-- 자재 목록이 여기에 추가될 예정 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <script>
                            $(document).ready(function () {
                                const prdcSelect = $('#prdcNo'); // 제품 선택 드롭다운
                                const materialList = $('#materialList'); // 자재 목록 테이블 바디
                                const editStartDate = $('#editStartDate'); // 사용자 선택 날짜

                                // 모든 제품을 가져와서 드롭다운을 채움
                                $.ajax({
                                    url: '/rest/calendar/all',
                                    method: 'GET',
                                    success: function (data) {
                                        data.forEach(prdc => {
                                            prdcSelect.append(new Option(prdc.name, prdc.prdcno));
                                        });
                                    },
                                    error: function (xhr, status, error) {
                                        console.error('Error fetching prdc data:', error);
                                        alert('제품 목록을 불러오는 데 실패했습니다.');
                                    }
                                });

                                // 제품 선택 시 제품명과 자재 정보를 가져옴
                                prdcSelect.change(function () {
                                    const selectedPrdcNo = $(this).val();
                                    const selectedDate = new Date(editStartDate.val()); // 사용자가 선택한 날짜를 Date 객체로 변환

                                    // 제품명 입력 필드를 지움
                                    $('#prdcName').val('');

                                    // 선택된 제품 번호에 대한 제품명을 가져옴
                                    $.ajax({
                                        url: `/rest/calendar/${selectedPrdcNo}`,
                                        method: 'GET',
                                        success: function (data) {
                                            $('#prdcName').val(data.name);  // 제품명 표시
                                            console.log("가져온 제품 데이터", data);

                                            // 자재 목록 가져오기
                                            fetchMaterialList(data.prdcno, selectedDate);
                                        },
                                        error: function (xhr, status, error) {
                                            console.error('Error fetching product name:', error);
                                            alert('제품명을 불러오는 데 실패했습니다.');
                                        }
                                    });
                                });

                                // 자재 목록을 가져오는 함수
                                function fetchMaterialList(prdcno, selectedDate) {
                                    $.ajax({
                                        url: '/rest/utils/materialList',
                                        method: 'GET',
                                        data: { prdcno: prdcno },
                                        success: function (result) {
                                            console.log("가져온 마테리얼 데이터", result);

                                            // 자재 목록 비우기
                                            materialList.empty();

                                            // 새로운 자재 목록 추가
                                            result.forEach(prdcMtrl => {
                                                const leadTimeDate = new Date();
                                                leadTimeDate.setDate(leadTimeDate.getDate() + prdcMtrl.leadtime);

                                                // 자재 사용 가능 여부 확인
                                                const availability = selectedDate > leadTimeDate ? "가능" : "불가능";

                                                // 자재 목록에 행 추가
                                                materialList.append(`
                            <tr>
                                <td>${prdcMtrl.material.name}</td> <!-- 자재 이름 -->
                                <td>${prdcMtrl.material.mtrlno}</td> <!-- 자재 번호 -->
                                <td>${prdcMtrl.quotation.contractor.name}</td> <!-- 회사 이름 -->
                                <td>${prdcMtrl.unitprice}</td> <!-- 단가 -->
                                <td>${prdcMtrl.leadtime}</td> <!-- 리드타임 -->
                                <td>${prdcMtrl.quantity}</td> <!-- 수량 -->
                                <td>${availability}</td> <!-- 가능 여부 -->
                            </tr>
                        `);
                                            });
                                        },
                                        error: function (xhr, status, error) {
                                            console.error('Error fetching material data:', error);
                                            alert('자재 목록을 불러오는 데 실패했습니다.');
                                        }
                                    });
                                }
                            });
                        </script>
                    </th:block>
                </div>
            </div>
        </main>
    </div>
    </body>
</th:block>
</html>
