<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 5%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
        }

        #img {
            width: 300px;
            padding: 5%;
            border-radius: 20px; /* 라운드 모서리 적용 */
        }

        .login-container {
            /*display: flex;*/
            /*align-items: center;*/
            /*justify-content: center;*/
            background-color: white;
            border-radius: 20px;
            min-width: 40vw;
            /*height: 60vw;*/
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.05);
        }
    </style>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="login-container p-5">
    <div class="row pos-r align-items-center">
        <div class="col-md-6">
            <div class="d-flex align-items-center justify-content-center px-5 py-3">
                <img id="img" th:src="@{/assets/static/images/login.png}" alt="Logo Image"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="px-5 py-5">
                <h2 class="mb-3">로그인</h2>
                <div>
                    <form action="/login" method="post" id="form">
                        <div class="mb-3">
                            <label for="id" class="form-label">사원번호</label>
                            <input type="text" class="form-control" id="id" name="username" placeholder="20240705">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">암호</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="1234">
                        </div>
                        <button id="submit-button" type="submit" class="btn btn-secondary w-100">로그인</button>
                        <div class="d-flex justify-content-end mt-1 d-none">
                            <a href="/signup">등록 요청</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        <!-- 에러 메시지 표시 -->
        <div th:if="${errorMsg}" style="color: red;">
            <p th:text="${errorMsg}"></p>
        </div>

        <!-- 로그아웃 메시지 표시 -->
        <div th:if="${logoutMsg}" style="color: green;">
            <p th:text="${logoutMsg}"></p>
        </div>
</body>
<script>
    // msg 변수는 서버에서 적절하게 주입되어야 합니다.
    let msg = `[[${msg}]]`;

    if (msg) {
        alert(msg);
    }

    var button = document.getElementById("submit-button");
    var id = document.getElementById("id");
    var pw = document.getElementById("password");

    button.addEventListener("click", function (e) {
        e.preventDefault();

        if (id.value.length < 1 || pw.value.length < 1) {
            alert("사원번호 혹은 암호를 입력하세요");
        } else {
            var form = document.getElementById("form");
            form.submit();
        }
    });
</script>
</html>
