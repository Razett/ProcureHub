<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::content})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Home</title>
    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }

    </style>
    <script src="js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="app">
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <script>
    window.addEventListener('load', function load() {
      const loader = document.getElementById('loader');
      setTimeout(function() {
        loader.classList.add('fadeOut');
      }, 300);
    });
  </script>

  <!-- #Main ============================ -->
  <div class="page-container">

    <!-- ### $App Screen Content ### -->
    <main class="main-content bgc-grey-100">
      <div id="mainContent">
        <div class="full-container">
          <th:block th:fragment="content">
            <style>
              /* FullCalendar 날짜 숫자를 검정색으로 변경 */
              .fc-daygrid-day-number {
                color: #000000; /* 검정색 */
              }
              /* FullCalendar 요일 헤더 색상을 검정색으로 변경 */
              .fc-col-header-cell-cushion {
                color: #000000; /* 검정색 */
              }
            </style>
            <div class="row">
              <!-- Main Content -->
              <div class="bgc-white p-20 bd">
                <div class="col-md-10">
                  <div class="container mt-4">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">조달 계획</h5>
                            <p class="card-text">조달 계획: 329건</p>
                            <p class="card-text">조달 완료: 320건</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">발주 현황</h5>
                            <p class="card-text">발주: 390건</p>
                            <p class="card-text">발주 완료: 392건</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">입고 현황</h5>
                            <p class="card-text">입고 요청: 100건</p>
                            <p class="card-text">입고 완료: 97건</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">출고 현황</h5>
                            <p class="card-text">출고 요청: 21건</p>
                            <p class="card-text">출고 완료: 19건</p>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row mt-4">
                      <div class="col-md-8">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">생산 계획</h5>
                            <div class="calendar">
                              <div id='calendar'></div>
                              <div class="container mt-5">
                                <button type="button" class="btn cur-p btn-dark btn-color" data-bs-toggle="modal" data-bs-target="#eventModal">
                                  일정 추가
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="card mb-4">
                          <div class="card-body">
                            <h5 class="card-title">이번달 진행률</h5>
                            <div class="progress-bar-container">
                              <div class="progress-bar-fill" style="width: 50%;"></div>
                              <span class="progress-percent">50%</span>
                            </div>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">상세보기</h5>
                            <p>2024/7/4</p>
                            <p>생산 계획 코드: PCT0002</p>
                            <p>생산 제품코드: MD0002</p>
                            <p>생산 제품명: EEB</p>
                            <p>생산 수량: 100</p>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- 일정 추가 버튼과 모달 -->

                    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="eventModalLabel">일정 추가</h5>
                            <button type="button" class="btn cur-p btn-dark btn-color" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form id="eventForm">
                              <div class="mb-3">
                                <label for="title" class="form-label">일정 제목</label>
                                <input type="text" class="form-control" id="title" required>
                              </div>
                              <div class="mb-3">
                                <label for="startDate" class="form-label">시작 날짜</label>
                                <input type="datetime-local" class="form-control" id="startDate" required>
                              </div>
                              <div class="mb-3">
                                <label for="endDate" class="form-label">종료 날짜</label>
                                <input type="datetime-local" class="form-control" id="endDate" required>
                              </div>
                              <button type="submit" class="btn cur-p btn-dark btn-color" >추가</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div> <!-- End Main Content -->
            </div>
            <script>
              let calendar;

              document.addEventListener('DOMContentLoaded', function () {
                var calendarEl = document.getElementById('calendar');

                // FullCalendar 초기화
                calendar = new FullCalendar.Calendar(calendarEl, {
                  initialView: 'dayGridMonth',
                  locale: 'ko', // 한국어로 설정
                  events: '/api/Calendar/read', // 서버에서 JSON 데이터를 가져옵니다.
                  editable: true,
                  eventColor: '#cce8f4', // 이벤트 배경 색상
                  eventTextColor: '#333333', // 이벤트 텍스트 색상
                  eventBorderColor: '#333333', // 이벤트 테두리 색상
                  eventContent: function(arg) {
                    // 이벤트 막대에 표시할 텍스트 구성
                    let startDate = arg.event.start.toISOString().split('T')[0];
                    let endDate = arg.event.end ? arg.event.end.toISOString().split('T')[0] : startDate;
                    let title = arg.event.title;
                    let dateRange = `${startDate} ~ ${endDate}`;

                    // 커스텀 이벤트 내용으로 HTML 요소 생성
                    let contentEl = document.createElement('div');
                    contentEl.innerHTML = `<b>${title}</b><br>${dateRange}`;

                    return { domNodes: [contentEl] };
                  }
                });

                calendar.render();
              });

              // 이벤트 폼 제출 처리
              document.getElementById('eventForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const title = document.getElementById('title').value;
                const start = document.getElementById('startDate').value;
                const end = document.getElementById('endDate').value;

                const event = {
                  title: title,
                  start: start,
                  end: end
                };

                // 캘린더에 이벤트 추가
                calendar.addEvent({
                  title: event.title,
                  start: event.start,
                  end: event.end,
                  allDay: false
                });

                // 서버에 이벤트 데이터를 저장
                fetch('/api/Calendar/add', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(event)
                })
                        .then(response => response.json())
                        .then(data => {
                          alert('일정이 추가되었습니다.');

                          // 모달 닫기
                          var eventModalEl = document.getElementById('eventModal');
                          var eventModal = bootstrap.Modal.getInstance(eventModalEl);
                          eventModal.hide();

                          // 모달이 닫힌 후 추가 작업 수행
                          eventModalEl.addEventListener('hidden.bs.modal', function () {
                            document.body.classList.remove('modal-open');
                            var modalBackdrop = document.querySelector('.modal-backdrop');
                            if (modalBackdrop) {
                              modalBackdrop.remove();
                            }
                            document.body.style.overflow = 'auto';
                          });

                          // 강제로 백드롭 제거 및 스크롤 복구
                          setTimeout(function() {
                            var modalBackdrop = document.querySelector('.modal-backdrop');
                            if (modalBackdrop) {
                              modalBackdrop.remove();
                              console.log('Backdrop removed forcibly');
                            }
                            document.body.classList.remove('modal-open');
                            document.body.style.overflow = 'auto';
                          }, 500);

                          // 달력 새로고침
                          calendar.refetchEvents();

                        })
                        .catch(error => console.error('Error adding event:', error));
              });
            </script>
          </th:block>
        </div> <!-- End Container -->
      </div>
    </main>
    <!-- ### $App Screen Footer ### -->
    <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
      <span>Copyright © 2021 Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a>. All rights reserved.</span>
    </footer>
  </div>

  </body>
</th:block>
</html>
